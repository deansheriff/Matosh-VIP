version: '3.8'

services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-hellosil_res}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root}
    depends_on:
      - db

  db:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-root}
      - MYSQL_DATABASE=${DB_NAME:-hellosil_res}
    volumes:
      - db_data:/var/lib/mysql
      # Mount the SQL dump to initialize the database
      - ./db_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-3306}:3306"

volumes:
  db_data:
