version: '3.8'

services:
  app:
    build: .
    # Port managed by Coolify's reverse proxy - no explicit mapping needed
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-hellosil_res}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root}
    depends_on:
      - db

  db:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-root}
      - MYSQL_DATABASE=${DB_NAME:-hellosil_res}
    volumes:
      - db_data:/var/lib/mysql
      # Mount the SQL dump to initialize the database
      - ./db_init.sql:/docker-entrypoint-initdb.d/init.sql
    # No external port needed - accessed internally by app service

volumes:
  db_data:
